<header class="header-6">
    <div class="branding header-nav">
        <a  class="active nav-link nav-text" style="color: white;">NCG Bootcamp</a>
    </div>
</header>


<div class="container" id="container" style="align-items: center;">
	<div class="form-container sign-in-container">
		<form  #loginform="ngForm" (ngSubmit)="login(loginform)">
			<h1 class="signh1">Log In</h1>
			<br>
            <clr-select-container style="display: inline-block;">
                <label> Select your role : </label>
                 <select clrSelect name="role" ngModel required >
                    <option value="NCG">NCG</option>
                    <option value="admin">Admin</option>
                     <option value="mentor">Mentor</option>
                     <option value="reviewer">Reviewer</option>
                </select>
            </clr-select-container><br>
            <!-- Add clarity icons-->
            <input type="text" #email placeholder="Email" name="email" ngModel [(ngModel)]="credentials.email" required/>
			<input type="password" #password placeholder="Password" ngModel name="password" [(ngModel)]="credentials.password" required/>
                <button [disabled]="!loginform.valid" type="submit" value="submit">Log In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hello!</h1>
				<p>Please sign in to access the bootcamp stuff.</p>
			</div>
		</div>
	</div>
</div>
